    <button id="language-toggle">Bahasa Indonesia</button>

    <div id="content">
        <p>Klik tombol diatas untuk menampilkan dan ubah bahasa!</p>
    </div>
<div class="NavBar">
  
</div>
<script>
        // JavaScript untuk mengelola pergantian bahasa
        const languageToggle = document.getElementById('language-toggle');
        const content = document.getElementById('content');
        let currentLanguage = 'id'; // Bahasa awal (id = Indonesia)

        const translations = {
            id: {
                button: 'Bahasa Inggris',
                content: 'I, Eugene Farrel Hwan, am a new graduate of SMAK 3 BPK PENABUR Bandung in 2024 and am currently studying in the Informatics Software Engineering department. My interest in the world of technology, especially programming, has taken me to a higher level of education. The learning experience at SMAK 3 has equipped me with a strong foundation in computer science, as well as fostered an interest in continuing to explore various technological concepts and applications. By choosing the Informatics major, I hope to develop my abilities in designing, building, and managing innovative software systems.'
            },
            en: {
                button: 'Bahasa Indonesia',
                content: 'Saya, Eugene Farrel Hwan, merupakan lulusan baru SMAK 3 BPK PENABUR Bandung tahun 2024 dan saat ini tengah menempuh studi di jurusan Informatika Software Engineering. Ketertarikan saya pada dunia teknologi, khususnya pemrograman, telah membawa saya ke jenjang pendidikan yang lebih tinggi. Pengalaman belajar di SMAK 3 telah membekali saya dengan dasar-dasar ilmu komputer yang kuat, serta menumbuhkan minat untuk terus menggali lebih dalam mengenai berbagai konsep dan aplikasi teknologi. Dengan memilih jurusan Informatika, saya berharap dapat mengembangkan kemampuan saya dalam merancang, membangun, dan mengelola sistem perangkat lunak yang inovatif.'
            }
        };

        languageToggle.addEventListener('click', () => {
            // Ganti bahasa
            currentLanguage = currentLanguage === 'id' ? 'en' : 'id';
            languageToggle.textContent = translations[currentLanguage].button;
            content.textContent = translations[currentLanguage].content;
        });
    </script>
